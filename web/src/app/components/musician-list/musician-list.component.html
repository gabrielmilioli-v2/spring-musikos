<mat-list>
  @for (musician of musicians; track musician) {
    <mat-list-item>
      <mat-icon matListItemIcon>folder</mat-icon>
      <h3 matListItemTitle>{{musician.firstName}} {{musician.lastName}}</h3>
      <p matListItemLine>
      </p>
      <button mat-icon-button matListItemMeta>
        <mat-icon>info</mat-icon>
     </button>
    </mat-list-item>
  }
</mat-list>
