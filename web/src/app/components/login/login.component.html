<div class="flex w-full justify-center items-center p-4 h-screen">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="w-[300px]">
    <div class="flex gap-2 flex-col">
      <mat-form-field class="flex-1">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email" name="email" />
        @if (form.controls.email.invalid) {
          <mat-error>Invalid</mat-error>
        }
      </mat-form-field>
  
      <mat-form-field class="flex-1">
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="Password"
          formControlName="password"
          type="password"
          name="password"
        />
        @if (form.controls.password.invalid) {
          <mat-error>Invalid</mat-error>
        }
      </mat-form-field>
  
      <button type="submit" [disabled]="!form.valid" mat-flat-button>
        Login
      </button>
      
      <button mat-button class="mt-2" (click)="goToRegister()">
        Register
      </button>
    </div>
  </form>
</div>
